<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list class="profileGrid">
    <ion-item *ngFor="let users of userResponseList">
      <ion-row style="height: 10%">
        <ion-col col-6>
          <img *ngIf="users?.picture?.large" [src]="users.picture.large" class="imgStyle">
          <img *ngIf="!users?.picture?.large" src="assets/imgs/male-square.jpg" class="imgStyle">
        </ion-col>
        <ion-col col-6>
          <p text-center align="center" style="text-align: center;margin-top: 20%">{{users?.name?.first + " "+ users?.name?.last}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
